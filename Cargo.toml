[package]
name = "pubmed-client-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
quick-xml = { version = "0.36", features = ["serialize"] }
regex = "1.10"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"
tracing = "0.1"
urlencoding = "2.1"

[dev-dependencies]
rstest = "0.18"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-test = "0.2"
wiremock = "0.6"

[build-dependencies]
# XSD parsing tools - will be evaluated
# xsd-parser-rs = "1.0"  # Not available on crates.io
# xml-schema = "0.2"     # Alternative option
