[package]
name = "pubmed-client-rs"
version = "0.1.0"
autotests = false
edition = "2024"

[dependencies]
anyhow = "1.0"
quick-xml = { version = "0.36", features = ["serialize"] }
rand = "0.8"
regex = "1.10"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-retry = "0.3"
tokio-util = "0.7"
tracing = "0.1"
urlencoding = "2.1"

[dev-dependencies]
rstest = "0.18"
tokio-test = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-test = "0.2"
wiremock = "0.6"

