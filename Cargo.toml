[package]
name = "pubmed-client-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
quick-xml = { version = "0.36", features = ["serialize"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
urlencoding = "2.1"

