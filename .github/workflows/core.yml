name: Core

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "pubmed-client/src/**"
      - "pubmed-client/tests/**"
      - "pubmed-client/Cargo.toml"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/core.yml"
      - ".github/actions/setup-repo/**"

env:
  CARGO_TERM_COLOR: always
  MISE_EXPERIMENTAL: true
  MISE_ENV: rust

jobs:
  test:
    name: Test Suite
    # Local: MISE_ENV=rust mise run ci:core
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          lfs: true
          persist-credentials: false

      - uses: ./.github/actions/setup-repo

      - name: Run unit tests
        run: mise run test

      - name: Run doc tests
        run: mise run doctest

  coverage:
    name: Code Coverage
    # Local: MISE_ENV=rust mise run coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          lfs: true
          persist-credentials: false

      - uses: ./.github/actions/setup-repo

      - name: Add llvm-tools-preview component
        run: rustup component add llvm-tools-preview

      - name: Run tests with coverage instrumentation
        run: cargo llvm-cov nextest -p pubmed-client --all-features --no-report

      - name: Generate LCOV report
        run: cargo llvm-cov report --lcov --output-path lcov.info

      - name: Print per-file coverage summary
        run: cargo llvm-cov report --text

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
