name: NAPI-RS CI

on:
  push:
    branches: [main]
    paths:
      - "pubmed-client-napi/**"
      - "pubmed-client/src/**"
      - "pubmed-client/Cargo.toml"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/napi.yml"
  pull_request:
    branches: [main]
    paths:
      - "pubmed-client-napi/**"
      - "pubmed-client/src/**"
      - "pubmed-client/Cargo.toml"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/napi.yml"

env:
  CARGO_TERM_COLOR: always
  DEBUG: napi:*
  APP_NAME: pubmed-client
  MACOSX_DEPLOYMENT_TARGET: "10.13"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm build --target x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm build --target x86_64-unknown-linux-musl
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm build --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm build --target aarch64-unknown-linux-musl

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: setup all by mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.settings.target }}

      - name: Install dependencies
        run: pnpm install

      # Linux musl
      - name: Install musl toolchain
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install aarch64 musl toolchain
        if: matrix.settings.target == 'aarch64-unknown-linux-musl'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Set cargo-zigbuild for aarch64-unknown-linux-musl
        if: matrix.settings.target == 'aarch64-unknown-linux-musl'
        run: |
          cargo install cargo-zigbuild
          echo "NAPI_RS_CLI_CARGO_COMMAND=zigbuild" >> $GITHUB_ENV

      # Linux GNU cross-compilation
      - name: Install aarch64 GNU toolchain
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Set cargo config for aarch64-unknown-linux-gnu
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p ../.cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> ../.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ../.cargo/config.toml

      - name: Build
        run: ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: pubmed-client-napi/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: pubmed-client-napi

      - name: List files
        run: ls -la

      - name: Run tests
        run: pnpm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install

      - name: Biome CI
        run: pnpm ci

      - name: TypeScript check
        run: pnpm typecheck
