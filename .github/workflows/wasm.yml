name: WASM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "pubmed-client-wasm/**"
      - "pubmed-client/src/**"
      - "pubmed-client/Cargo.toml"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/wasm.yml"
      - ".github/actions/setup-repo/**"

env:
  CARGO_TERM_COLOR: always
  MISE_ENV: node

jobs:
  wasm-tests:
    name: WASM TypeScript Tests
    # Local: MISE_ENV=node mise run ci:wasm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          lfs: true
          persist-credentials: false

      - uses: ./.github/actions/setup-repo
        with:
          rust-target: wasm32-unknown-unknown
          skip-postinstall: "true"

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@0d096b08b4e5a7de8c28de67e11e945404e9eefa # v0.4.0
        with:
          version: latest

      - name: Build WASM package
        working-directory: pubmed-client-wasm
        run: pnpm run build

      - name: Install TypeScript dependencies
        working-directory: pubmed-client-wasm
        run: pnpm install

      - name: Run Biome linting and formatting
        working-directory: pubmed-client-wasm
        run: pnpm run ci

      - name: Run TypeScript tests
        working-directory: pubmed-client-wasm
        run: pnpm run test
