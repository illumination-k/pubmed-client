name: NAPI-RS Publish

on:
  push:
    tags:
      - "napi-v*" # Node.js package version tags (e.g., napi-v0.1.0)
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always
  DEBUG: napi:*
  APP_NAME: pubmed-client
  MACOSX_DEPLOYMENT_TARGET: "10.13"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm build --target x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm build --target x86_64-unknown-linux-musl
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm build --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm build --target aarch64-unknown-linux-musl

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: setup all by mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.settings.target }}

      - name: Install dependencies
        run: pnpm install

      # Linux musl
      - name: Install musl toolchain
        if: matrix.settings.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install aarch64 musl toolchain
        if: matrix.settings.target == 'aarch64-unknown-linux-musl'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Set cargo-zigbuild for aarch64-unknown-linux-musl
        if: matrix.settings.target == 'aarch64-unknown-linux-musl'
        run: |
          cargo install cargo-zigbuild
          echo "NAPI_RS_CLI_CARGO_COMMAND=zigbuild" >> $GITHUB_ENV

      # Linux GNU cross-compilation
      - name: Install aarch64 GNU toolchain
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Set cargo config for aarch64-unknown-linux-gnu
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p ../.cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> ../.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ../.cargo/config.toml

      - name: Build
        run: ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: pubmed-client-napi/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: setup all by mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: pubmed-client-napi

      - name: Run tests
        run: pnpm test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, test]
    # Only publish on tags, not on manual workflow_dispatch
    if: startsWith(github.ref, 'refs/tags/')
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: pnpm
          cache-dependency-path: pubmed-client-napi/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: pubmed-client-napi/artifacts

      - name: Move artifacts
        run: pnpm artifacts

      - name: List packages
        run: ls -R npm

      - name: Publish
        run: |
          npm config set provenance true
          if git log -1 --pretty=%B | grep "^napi-v[0-9]\+\.[0-9]\+\.[0-9]\+-"; then
            echo "Publishing prerelease version"
            npm publish --access public --tag next
          else
            echo "Publishing release version"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publish dry-run for testing (on manual trigger)
  publish-dry-run:
    name: Publish (dry-run)
    runs-on: ubuntu-latest
    needs: [build, test]
    # Only run on manual trigger
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: pubmed-client-napi

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: pnpm
          cache-dependency-path: pubmed-client-napi/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: pubmed-client-napi/artifacts

      - name: Move artifacts
        run: pnpm artifacts

      - name: List packages
        run: ls -R npm

      - name: Publish (dry-run)
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
