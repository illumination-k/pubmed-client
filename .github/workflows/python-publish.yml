name: Python Package Publish

on:
  push:
    tags:
      - "py-v*" # Python package version tags (e.g., py-v0.1.0)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  id-token: write

jobs:
  # Linux builds
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install OpenSSL development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path pubmed-client-py/Cargo.toml
          manylinux: auto
          container: off
        env:
          # Ensure maturin uses system Python for cross-compilation
          PYO3_PYTHON: python3
          # Allow building with Python 3.14 using stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # Windows builds
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path pubmed-client-py/Cargo.toml
        env:
          # Ensure maturin uses system Python for cross-compilation
          PYO3_PYTHON: python
          # Allow building with Python 3.14 using stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # macOS builds
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: mise
        uses: jdx/mise-action@v3
        env:
          # Override PYO3_PYTHON to use system Python for cross-compilation
          PYO3_PYTHON: python3

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path pubmed-client-py/Cargo.toml
        env:
          # Ensure maturin uses system Python for cross-compilation
          PYO3_PYTHON: python3
          # Allow building with Python 3.14 using stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # Source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path pubmed-client-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # Run tests before publishing
  test:
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: mise
        uses: jdx/mise-action@v3

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Install wheel
        run: |
          # Create a venv and install the wheel
          uv venv
          uv pip install $(ls dist/*.whl)
        working-directory: .

      - name: Run tests
        run: |
          cd pubmed-client-py
          uv run pytest -v -m "not integration"

      - name: Type check
        run: |
          cd pubmed-client-py
          uv run mypy tests/ --strict

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist, test]
    # Only publish on tags, not on manual workflow_dispatch
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/pubmed-client
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  # Publish to TestPyPI (optional, for testing)
  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist, test]
    # Only run on manual trigger
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pubmed-client

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
