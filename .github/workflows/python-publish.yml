name: Python Package Publish

on:
  push:
    tags:
      - "py-v*" # Python package version tags (e.g., py-v0.1.0)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  id-token: write

jobs:
  # Linux builds
  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          lfs: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install OpenSSL development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path pubmed-client-py/Cargo.toml
          manylinux: auto
          container: off
        env:
          # Ensure maturin uses system Python for cross-compilation
          PYO3_PYTHON: python3
          # Allow building with Python 3.14 using stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # Windows builds
  windows:
    runs-on: windows-latest
    permissions:
      contents: read
    timeout-minutes: 30
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          lfs: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path pubmed-client-py/Cargo.toml
        env:
          # Ensure maturin uses system Python for cross-compilation
          PYO3_PYTHON: python
          # Allow building with Python 3.14 using stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # macOS builds
  macos:
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 30
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          lfs: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        env:
          # Override PYO3_PYTHON to use system Python for cross-compilation
          PYO3_PYTHON: python3

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path pubmed-client-py/Cargo.toml
        env:
          # Ensure maturin uses system Python for cross-compilation
          PYO3_PYTHON: python3
          # Allow building with Python 3.14 using stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # Source distribution
  sdist:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          lfs: true
          persist-credentials: false

      - name: Build sdist
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist --manifest-path pubmed-client-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-sdist
          path: dist

  # Run tests before publishing
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    needs: [linux]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          lfs: true
          persist-credentials: false

      - name: mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1

      - name: Download wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Install wheel
        run: |
          # Create a venv and install the wheel
          uv venv
          uv pip install dist/*.whl
        working-directory: .

      - name: Run tests
        run: |
          cd pubmed-client-py
          uv run pytest -v -m "not integration"

      - name: Type check
        run: |
          cd pubmed-client-py
          uv run mypy tests/ --strict

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist, test]
    # Only publish on tags, not on manual workflow_dispatch
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/pubmed-client
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    timeout-minutes: 10

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          skip-existing: true
          verbose: true

  # Publish to TestPyPI (optional, for testing)
  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist, test]
    # Only run on manual trigger
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pubmed-client
    permissions:
      id-token: write
    timeout-minutes: 10

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
