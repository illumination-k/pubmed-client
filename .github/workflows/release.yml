name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    # Skip creating release when triggered by workflow_dispatch
    if: ${{ github.event_name != 'workflow_dispatch' }}
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, 'alpha') || contains(steps.tag.outputs.tag, 'beta') || contains(steps.tag.outputs.tag, 'rc') }}

  test-release:
    name: Test Before Release
    runs-on: ubuntu-latest
    # Run after create-release if it ran, otherwise run independently
    needs: [create-release]
    if: ${{ always() && !cancelled() && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped') }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all-features

      - name: Check package
        run: cargo package --allow-dirty

  publish-core:
    name: Publish pubmed-client to crates.io
    needs: [create-release, test-release]
    # Skip if prerelease tag
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    uses: ./.github/workflows/publish-crates.yml
    with:
      package: pubmed-client
      package-path: pubmed-client
      check-version: true
      # Use dry-run when triggered by workflow_dispatch for testing
      dry-run: ${{ github.event_name == 'workflow_dispatch' }}
    secrets:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  publish-cli:
    name: Publish pubmed-cli to crates.io
    needs: [create-release, test-release, publish-core]
    # Skip if prerelease or tag doesn't contain 'cli'
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') && contains(github.ref, 'cli') }}
    uses: ./.github/workflows/publish-crates.yml
    with:
      package: pubmed-cli
      package-path: pubmed-cli
      check-version: true
      # Use dry-run when triggered by workflow_dispatch for testing
      dry-run: ${{ github.event_name == 'workflow_dispatch' }}
    secrets:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  publish-mcp:
    name: Publish pubmed-mcp to crates.io
    needs: [create-release, test-release, publish-core]
    # Skip if prerelease or tag doesn't contain 'mcp'
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') && contains(github.ref, 'mcp') }}
    uses: ./.github/workflows/publish-crates.yml
    with:
      package: pubmed-mcp
      package-path: pubmed-mcp
      check-version: true
      # Use dry-run when triggered by workflow_dispatch for testing
      dry-run: ${{ github.event_name == 'workflow_dispatch' }}
    secrets:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
