[pytest]
# Pytest configuration for pubmed-client Python bindings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: marks tests as integration tests (require network access)
    slow: marks tests as slow running

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum Python version
minversion = 3.12
